info:
    name: Chess game pak
    load:
        commands:
        variables:

data:
    commands:
        showboard:
            run: >
                try:
                    self.bot.send("PRIVMSG "+channel+" :chess test")
                    board = self.bot.data["variables"]["chess"]["games"]["defaultchan"]["board"]
                    boardstr = " "
                    for x in board.keys():
                        for y in board[x]:
                            boardstr.join(str(y))
                            print(x+str(y))
                        boardstr.join("\n")
                    print(boardstr)
                except Exception as e:
                    print(e)
            description: chess test command
            syntax: ''
            category: general

